<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monsters Graphics Inc. | Global Software Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb', // Primary Blue
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#0f172a', // Deep Navy
                950: '#020617',
              },
              slate: {
                850: '#1e293b',
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px)",
            },
            animation: {
              blob: "blob 7s infinite",
              scan: "scan 4s linear infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              scan: {
                "0%": { backgroundPosition: "0% 0%" },
                "100%": { backgroundPosition: "0% 100%" },
              },
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #0f172a;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .bg-grid {
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, 10%, white, 90%, transparent);
      }
      
      /* Custom Scrollbar for Chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
